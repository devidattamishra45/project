<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - College Portal</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <main class="container">
    <div class="card login-card">
      <h1>College Portal</h1>
      <p class="muted">Login as Student / Alumni / College</p>

      <form id="loginForm">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Your name" required />

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />

        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select role</option>
          <option value="student">Student</option>
          <option value="alumni">Alumni</option>
          <option value="college">College</option>
        </select>

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="password" required />

        <button type="submit" class="btn">Login</button>
      </form>

      <p class="small">Demo: pick a role and login (this is static demo â€” no backend).</p>
    </div>
  </main>

  <script src="../js/app.js"></script>
  <script>
    // On index load, if already logged in go to correct dashboard
    document.addEventListener("DOMContentLoaded", () => {
      const current = localStorage.getItem("role");
      if (current === "student") window.location.href = "student.html";
      if (current === "alumni")  window.location.href = "alumni.html";
      if (current === "college") window.location.href = "college.html";
    });
  </script>
</body>
</html>
